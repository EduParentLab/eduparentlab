
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학부모정보통</title>
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="login.css" />
</head>


<body>
  <div class="wrapper">


    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./assets/logoremoveback.png" alt="학부모정보통 로고" />
        </a>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <div class="search-logo">N</div>
          <input type="text" id="searchInput" placeholder="검색어를 입력해 주세요." />
          <button class="search-btn">🔍</button>
        </div>
        <!-- ▼ 아래 추천 검색어 목록 ▼ -->
        <div class="search-dropdown">
          <div class="search-section-title">검색 추천</div>
          <ul class="search-list">
            <li>교육</li>
            <li>탐구</li>
            <li>연구소</li>
          </ul>
        </div>
      </div>
      <div class="login"><button>로그인</button><button>마이페이지</button></div>
    </header>



    <main>
      <div class="center-wrapper">
        <div class="logincontainer">
        
            <div class="login-title">
                <h2>Login</h2>
            </div>
            <div class="login-input">
                <input type="text" id="userid" placeholder="아이디" />


            </div>
            <div class="password-input">
                <input type="text" id="userpw" placeholder="패스워드" />
            </div>


            <div class="login-constant-button keep-login">
                <input type="checkbox" id="keepLogin" />
                <label for="keepLogin">로그인 유지</label>
            </div>
                <button type="submit" class="login-btn">로그인</button>
            </div>
        </div>
      </div>
    </main>


    <footer>
      <p>회사소개 | 이용약관 | 개인정보처리방침 등등</p>
      <p>© 1999 - 2025 dcinside. All rights reserved.</p>
    </footer>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="search.js"></script>
<script src="login.js"></script>



</body>
</html>
